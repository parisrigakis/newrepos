<h1 id = "title">Survey Form</h1>
<p id = "description">Let us know how we can improve freeCodeCamp.</p>
<form id = "survey-form"> 
 <label for = "name" id = "name-label"> Name: </label>
 <input id = "name" type="text" placeholder="Enter your name" required><br>
 <label for = "email" id = "email-label">Email: </label>
 <input id = "email" type="email" placeholder="Enter your Email"  required><br>
 <label for = "number" id = "number-label">Age:</label>
 <input id = "number" type="number"placeholder=" " min="6" max="110"> <br>
  <laber for = "dropdown">Which option best describes your current role?</label>
  <select id = "dropdown">
  <option value="student">Student</option>
  <option value="fulltime-job">Full Time Job</option>
  <option value="fulltime-learner">Full Time Learner</option>
  <option value="other">Other</option>
 </select><br>
  <label for = "recommendation-probability">Would you recommend freeCodeCamp to a friend?</label>
  <label for="definitely"><input id="definitely" type="radio" name="recommendation-probability" value="definitely" > Definitely</label>
   <label for="maybe"><input id="maybe" type="radio" name="recommendation-probability" value="maybe" >Maybe</label>
  <label for="not-sure"><input id="not-sure" type="radio" name="recommendation-probability" value="not-sure" >Not sure</label><br>
  <label for = "future-improvements">What would you like to see improved?(Check all that apply):</label>
  <label for="frontend-projects"><input id="frontend-projects" type="checkbox" name="future-improvements" value="frontend-projects"> Front-end Projects</label>
  <label for="backend-projects"><input id="backend-projects" type="checkbox" name="future-improvements" value="backend-projects"> Back-end Projects</label>
  
  <label for="challenges"><input id="challenges" type="checkbox" name="future-improvements" value="challenges">Challenges</label><br>
  <label for = additional-comments>Write your comments here:</label>
  <textarea id = "additional-comments" rows="4" cols="50" >
  
  </textarea>
  <button id = "submit" type="submit">Submit</button>
</form>
