<script>
function convertToRoman(num) {
//Define an array of the roman symbols and an array matching their numeric values
 const romanSymbols = ['M', 'CM', 'D', 'CD', 'C', 'XC', 'L', 'XL', 'X', 'IX', 'V', 'IV', 'I'];
 const numericValues = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
//Define a string which represents the roman number
 let romanNumber = "";
//Build the roman number
 for (let i = 0; i < numericValues.length; i++){
     while (num >= numericValues[i]){
         romanNumber += romanSymbols[i];
         num -= numericValues[i];
     }
 }
//Return the string representing the roman number
 return romanNumber;
}
function typeRoman(){
	let num = document.getElementById("email").value;
	document.getElementById("result").innerHTML = convertToRoman(num);
}
</script>
